<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sketchpad</title>
</head>

<body>
    <div class="title">
        <p>Sketchpad</p>
    </div>
    <div class="sketchpad-content">
        <div class="sketchpad-tools">
            <button id="grid-changer">
                16 x 16
            </button>
            <input type="color" name="colour-picker" id="colour-picker">
            <div class="sketchpad-eraser">
                <div class="eraser"></div>
                <p>Clear</p>
            </div>
        </div>
        <div class="sketchpad"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
